<!DOCTYPE html>
<html>
<head>
	<style>
#map-canvas {
	width: 600px ;
	height: 300px ;

<body>
	<!-- canvas -->
	<div id="map-canvas"></div>

	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyByIm3w2D7lDESntQ-S0pRQfNRguXMwlNQ"></script>
	<script>
var mapDiv = document.getElementById( "map-canvas" ) ;
var map = new google.maps.Map( mapDiv, {
	center: new google.maps.LatLng( 35.6954806, 139.76325010000005 ) ,
	zoom: 11 ,
} ) ;

//CSVファイルを読み込む関数getCSV()の定義
function getCSV(){
    var req = new XMLHttpRequest(); // HTTPでファイルを読み込むためのXMLHttpRrequestオブジェクトを生成
    req.open("get", "shop.csv", true); // アクセスするファイルを指定
    req.send(null); // HTTPリクエストの発行
	
    // レスポンスが返ってきたらconvertCSVtoArray()を呼ぶ	
    req.onload = function(){
	convertCSVtoArray(req.responseText); // 渡されるのは読み込んだCSVデータ
    }
}
 
// 読み込んだCSVデータを二次元配列に変換する関数convertCSVtoArray()の定義
function convertCSVtoArray(str){ // 読み込んだCSVデータが文字列として渡される
    var result = []; // 最終的な二次元配列を入れるための配列
    var tmp = str.split("\n"); // 改行を区切り文字として行を要素とした配列を生成
 
    // 各行ごとにカンマで区切った文字列を要素とした二次元配列を生成
    for(var i=0;i<tmp.length;++i){
        result[i] = tmp[i].split(',');
    }
}

getCSV(); //最初に実行される

//csvのデータをマーカーデータセットに差し込む
var markerData = [{name:a,lat:1,lng:1}];
for(var l = 0; l < result.length; l++){
	makerData[l].name = result[l][0];
	makerData[l].lat = Number(result[l][1]);
	makerData[l].lng = Number(result[l][2]);
}

// Marker
var marker = [];
 // マーカー毎の処理
 for (var i = 0; i < markerData.length; i++) {
        markerLatLng = new google.maps.LatLng({lat: markerData[i]['lat'], lng: markerData[i]['lng']}); // 緯度経度のデータ作成
        marker[i] = new google.maps.Marker({ // マーカーの追加
         position: markerLatLng, // マーカーを立てる位置を指定
            map: map // マーカーを立てる地図を指定
       });
}
		
		
	</script>
