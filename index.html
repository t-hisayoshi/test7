<!DOCTYPE html>
<html>
<head>
	<style>
#map-canvas {
	width: 600px ;
	height: 300px ;
}
	</style>
</head>
<body>
	<!-- canvas -->
	<div id="map-canvas"></div>

	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyByIm3w2D7lDESntQ-S0pRQfNRguXMwlNQ"></script>
	<script>
var mapDiv = document.getElementById( "map-canvas" ) ;
var map = new google.maps.Map( mapDiv, {
	center: new google.maps.LatLng( 35.6954806, 139.76325010000005 ) ,
	zoom: 11 ,
} ) ;

//csvデータの読み込み
function csv2Array(filePath) { //csvﾌｧｲﾙﾉ相対ﾊﾟｽor絶対ﾊﾟｽ
	var csvData = new Array();
	var data = new XMLHttpRequest();	
	data.open("GET", filePath, false); //true:非同期,false:同期
	data.send(null);

	var LF = String.fromCharCode(10); //改行ｺｰﾄﾞ
	var lines = data.responseText.split(LF);
	for (var i = 0; i < lines.length;++i) {
		var cells = lines[i].split(",");
		if( cells.length != 1 ) {
			csvData.push(cells);
		}
	}
	return csvData;
}

var result = csv2Array("shop.csv"); //最初に実行される
		

		
//csvのデータをマーカーデータセットに差し込む
var markerData = [{name:'a',lat:1,lng:1}];
for(var l = 0; l < result.length; l++){
	markerData[l].['name'] = result[l][0];
	markerData[l].['lat'] = Number(result[l][1]);
	markerData[l].['lng'] = Number(result[l][2]);
}
		
alert(markerData[0].lat);

// Marker
var marker = [];
 // マーカー毎の処理
 for (var i = 0; i < markerData.length; i++) {
        markerLatLng = new google.maps.LatLng({lat: markerData[i]['lat'], lng: markerData[i]['lng']}); // 緯度経度のデータ作成
        marker[i] = new google.maps.Marker({ // マーカーの追加
         position: markerLatLng, // マーカーを立てる位置を指定
            map: map // マーカーを立てる地図を指定
       });
}
		
		
	</script>
	<br>sss
</body>
</html>
